<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div class="products" id="products">
      <div class="products-container">
        <!-- box 1 -->
        <div class="box">
          <img src="image/apple.png" alt="" />
          <div class="box-text">
            <h6>ผลไม้สด</h6>
            <h2>แอบเปิลฟูจิ</h2>
            <h5>450 - 550 กรัม / แพ็ค</h5>
            <h3 class="price">79.00 บาท</h3>
            <a href="https://www.youtube.com/watch?v=juqjrUkLLvE" class="ph ph-shopping-cart"></a>
            <i class="ph-fill ph-heart"></i>
            <span class="discount">-20%</span>
          </div>
        </div>
        <!-- box 2 -->
        <div class="box">
          <img src="image/avocado.png" alt="" />
          <div class="box-text">
            <h6>ผลไม้สด</h6>
            <h2>อะโวคาโด</h2>
            <h5>0.8 - 1.0 กิโลกรัม / แพ็ค</h5>
            <h3 class="price">149.00 บาท</h3>
            <i class="ph ph-shopping-cart"></i>
            <i class="ph-fill ph-heart"></i>
            <span class="discount">-20%</span>
          </div>
        </div>
        <!-- box 3 -->
        <div class="box">
          <img src="image/orange.png" alt="" />
          <div class="box-text">
            <h6>ผลไม้สด</h6>
            <h2>ส้มซันคิสท์</h2>
            <h5>450 - 550 กรัม / แพ็ค</h5>
            <h3 class="price">49.00 บาท</h3>
            <i class="ph ph-shopping-cart"></i>
            <i class="ph-fill ph-heart"></i>
            <span class="discount">-20%</span>
          </div>
        </div>
        <!-- box 4 -->
        <div class="box">
          <img src="image/banana.png" alt="" />
          <div class="box-text">
            <h6>ผลไม้สด</h6>
            <h2>กล้วยหอม</h2>
            <h5>450 - 550 กรัม / แพ็ค</h5>
            <h3 class="price">29.00 บาท</h3>
            <i class="ph ph-shopping-cart"></i>
            <i class="ph-fill ph-heart"></i>
            <span class="discount">-20%</span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
